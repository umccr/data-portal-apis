custom:
  enabled:
    dev: false
    prod: true
    other: false
  wsgi:
    app: data_portal.wsgi.application
    packRequirements: false
  pythonRequirements:
    # lambci don't seem to be updating their images so there is currently no python 3.9 without using custom
    dockerImage: mlupin/docker-lambda:python3.9-build
    dockerizePip: non-linux
    layer: true
    zip: false
    slim: true
    slimPatternsAppendDefaults: true
    slimPatterns: ${file(slimpatterns.yml):slimPatterns}
  customDomain:
    domainName: ${ssm:/data_portal/backend/api_domain_name}
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
    certificateArn: ${ssm:/data_portal/backend/certificate_arn}
    apiType: http
    endpointType: regional
  #associateWaf:
  #  name: ${ssm:/data_portal/backend/waf_name}
  prune:
    automatic: true
    includeLayers: true
    number: 3

package:
  patterns:
    - '!.husky/**'
    - '!.git/**'
    - '!.idea/**'
    - '!__pycache__/**'
    - '!node_modules/**'
    - '!package.json'
    - '!yarn.lock'
    - '!mocks/**'
    - '!downloads/**'
    - '!venv/**'
    - '!.venv/**'
    - '!env/**'
    - '!.env/**'
    - '!data/**'
    - '!swagger/**'
    - '!docker-compose.yml'
    - '!docker-compose.override.sample.yml'
    - '!docker-compose.override.yml'
    - '!docker-compose.ci.yml'
    - '!buildspec.yml'
    - '!slimpatterns.yml'
    - '!Makefile'
    - '!README.md'
    - '!requirements-dev.txt'
    - '!requirements-test.txt'
    - '!haproxy.cfg'
    - '!loaddata.sh'
