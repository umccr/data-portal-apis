version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 8
    commands:
      - npm install
      - npm install -g serverless@1.48.0
  build:
    commands:
      - serverless create_domain
      - serverless deploy --STAGE $STAGE
                          --ATHENA_OUTPUT_LOCATION $ATHENA_OUTPUT_LOCATION
                          --S3_KEYS_TABLE_NAME $S3_KEYS_TABLE_NAME
                          --LIMS_TABLE_NAME $LIMS_TABLE_NAME
